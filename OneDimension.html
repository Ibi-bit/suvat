<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SUVAT</title>
    <meta name="description" content="SUVAT calculator" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>SUVAT</h1>
    </header>

    <main>
        <div class="input-group">
            <label for="s">s</label>
            <input type="number" id="s" placeholder="Displacement (s)" />
        </div>
        <div class="input-group">
            <label for="u">u</label>
            <input type="number" id="u" placeholder="Initial Velocity (u)" />
        </div>
        <div class="input-group">
            <label for="v">v</label>
            <input type="number" id="v" placeholder="Final Velocity (v)" />
        </div>
        <div class="input-group">
            <label for="a">a</label>
            <input type="number" id="a" placeholder="Acceleration (a)" />
        </div>
        <div class="input-group">
            <label for="t">t</label>
            <input type="number" id="t" placeholder="Time (t)" />
        </div>
    </main>
    
    <div class="buttons">
        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>
    </div>

    <p id="output"></p>

    <footer>
        <small>Â© 2025</small>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
