<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SUVAT Calculator</title>
    <meta name="description" content="SUVAT calculator" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>

<button id="theme-toggle">ðŸŒ™ Dark Mode</button>

    
    <!-- Tab Navigation -->

    <div id="onedim" class="tab-content active">
        <main>
            <div class="input-group">

            </div>
            <div class="input-group">
                <label for="u1d">u</label>
                <input type="number" id="u1d" placeholder="Initial Velocity (u)" />
            </div>
            <div class="input-group">
                <label for="v1d">v</label>
                <input type="number" id="v1d" placeholder="Final Velocity (v)" />
            </div>
            <div class="input-group">
                <label for="a1d">a</label>
                <input type="number" id="a1d" placeholder="Acceleration (a)" />
            </div>
            <div class="input-group">
                <label for="t1d">t</label>
                <input type="number" id="t1d" placeholder="Time (t)" />
            </div>
        </main>
        
        <div class="buttons">
            <button id="calculate1d">Calculate</button>
            <button class="reset-btn" data-tab="onedim">Reset</button>
        </div>

        <p id="output1d"></p>
    </div>
   <div id="twodim" class="tab-content">

            <div class="input-group">
